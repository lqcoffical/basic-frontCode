<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- HTML的通用属性：
        name：名称（可以重复，不能以数字开头）
        class：类（人为划分的，可以把某一些标签设置为一个类，可以重复。给CSS用的）
        id：唯一标识（不能够重复）
        title：标题 
        style：样式 -->
    <div name="a1">123</div>
    <div class="students">123</div>
    <div class="students">123</div>
    <div class="students" id="451">123</div>
    <div class="students" id="654">123</div>
    <div>123</div>
    <div>123</div>
    <div>123</div>
    <!-- 标签间的关系：
        嵌套包含关系：祖先后代关系（嵌套和多层嵌套）、父子关系（直接相邻的嵌套）
        兄弟关系：同级关系，必须有同一个父标签 -->
</body>
</html>
