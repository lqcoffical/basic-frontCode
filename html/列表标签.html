<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 有序列表：属性type 值：1数字排列(不写时默认)，a和A英文字母排列，i和I罗马字母排列，none清除序号
    属性：start：起始位置，参数为数字，表示从第几个开始
        <ol>
            <li>内容1</li>
            <li>内容2</li>
            <li>内容3</li>
            ...
        </ol> -->
    <ol>
        <li>吃饭</li>
        <li>睡觉</li>
        <li>追剧</li>
    </ol>
    <ol type="a" start="4">
        <li>吃饭</li>
        <li>睡觉</li>
        <li>追剧</li>
    </ol>
    <!-- 嵌套列表 -->
    <ol>
        <li>小学
            <ol>
                <li>一年级</li>
                <li>二年级</li>
                <li>三年级</li>
                <li>四年级</li>
                <li>五年级</li>
                <li>六年级</li>
            </ol>
        </li>
        <li>初中</li>
        <li>高中</li>
        <li>大学</li>
        <li>研究生</li>
    </ol>
    <!-- 无序列表：
        <ul>
            <li>内容1</li>
            <li>内容2</li>
            <li>内容3</li>
        </ul>
    属性：type 值：disc实心圆(不写时默认)，circle空心圆，square小方块，none清除标记
    在ul标签上是全部，在li上是一个 -->
    <!-- 注意：有序列表和无序列表尽量不要互相嵌套，但是非要这么写也不是不可以 -->
</body>
</html>
