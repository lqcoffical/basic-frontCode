<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- <p></p>段落标签。正常浏览器排版是从上到下从左到右，排到装不下了之后才会换行。
    而用了p标签之后，不管内容有多少都独占一行 -->
    辽北地区著名狠人
    <p>范德依彪</p>哈哈哈哈
    <!-- p标签的属性：align(对齐方式)，取值范围有left，center，right -->
    <p align = "center">辽北拳王马大帅</p>
    <!-- <br />换行标签。这是一个单标签，跟p标签的区别就是没有上下间的距离，只是单纯的换行 
    <hr />就是一条横线，分隔用 属性：width，size：粗细，color：颜色 -->
    <hr width="300" size="8" color="red"/>

</body>
</html>
