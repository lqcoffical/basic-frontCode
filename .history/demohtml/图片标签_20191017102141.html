    <!-- <img>图片标签：是一个单标签。属性：src 表示图片的地址

        绝对路径：http://
        相对路径：相对于某一个文件来找的路径 
    目录：
        当前目录：./
        上级目录：../
        下级目录：文件夹/ -->
