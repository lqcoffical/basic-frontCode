<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本标签的学习</title>
</head>
<body>
    <!-- <b></b>标签是加粗，只是简单地加粗 -->
    文字a<b>文字b文字c</b>文字d
    <!-- <strong></strong>标签也是加粗效果，有表示语义强调的意思 -->
    <strong>加粗的文字</strong>
    <!-- <i></i>标签表示倾斜的字体 <em></em>标签同样表示倾斜-->
    <i>倾斜的文字</i>
    <em>同样是倾斜</em>
</body>
</html>
