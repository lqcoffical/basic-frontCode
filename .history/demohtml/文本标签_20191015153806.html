<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本标签的学习</title>
</head>
<body>
    <!-- 加粗：<b></b>标签是加粗，只是简单地加粗 -->
    文字a<b>文字b文字c</b>文字d
    <!-- 加粗：<strong></strong>标签也是加粗效果，有表示语义强调的意思 -->
    <strong>加粗的文字</strong>
    <!-- 倾斜：<i></i>标签表示倾斜的字体 <em></em>标签同样表示倾斜，em带有一些语气词表示标注的意思 -->
    <i>倾斜的文字</i>
    <em>同样是倾斜</em>
    <!-- 删除线：<s></s>和<del></del>标签表示删除线 -->
    <!-- 下划线：<u></u>和<ins></ins>标签表示下划线 -->
    <!-- 设置字体：<font></font>标签可以通过其属性对字体进行设置 color：字体颜色 size：字体大小(1~7) -->
    <font color = "yellow" size = "7">红色的字体</font>
</body>
</html>
